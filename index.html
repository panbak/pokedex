<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex by panbak</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container" id="pokedex-container">
            <p class="display-2 text-center text-light">Pokedex</p>
            <div class="row" id="pokedex">

            </div>
        </div>


        <div class="container mb-5" id="stats">
            <div class="row"><p id="closeStats" class="display-3 mx-auto">&times;</p></div>
            <div class="row"><p class="display-3 mx-auto" id="pokemon"></p></div>
            <div class="row text-center">
                <div class="col-6" id="front_default">
                    <img class="img-fluid" src="">
                </div>
                <div class="col-6" id="back_default">
                    <img class="img-fluid" src="">
                </div>
                <div class="col-6" id="front_shiny">
                    <img class="img-fluid" src="">
                </div>
                <div class="col-6" id="back_shiny">
                    <img class="img-fluid" src="">
                </div>
            </div>
            <div class="row" id="types"></div>
            <div class="row mt-2">
                <div class="col border-bottom border-right border-light">
                    <div class="row"><p class="mx-auto h4" id="height"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Height</small></p></div>
                </div>
                <div class="col border-bottom border-left border-light">
                    <div class="row"><p class="mx-auto h4" id="weight"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Weight</small></p></div>
                </div>
            </div>
            <div class="row mt-3"><p class="h3 mx-auto">Stats</p> </div>
            <div class="row mt-2">
                <div class="col-6 border-bottom border-right border-light">
                    <div class="row"><p class="mx-auto h4" id="hp"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>HP</small></p></div>
                </div>
                <div class="col-6 border-bottom border-left border-light">
                    <div class="row"><p class="mx-auto h4" id="attack"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Attack</small></p></div>
                </div>
                <div class="col-6 border-bottom border-right border-light mt-1">
                    <div class="row"><p class="mx-auto h4" id="defense"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Defense</small></p></div>
                </div>
                <div class="col-6 border-bottom border-left border-light mt-1">
                    <div class="row"><p class="mx-auto h4" id="special_attack"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Special Attack</small></p></div>
                </div>
                <div class="col-6 border-bottom border-right border-light mt-1">
                    <div class="row"><p class="mx-auto h4" id="special_defense"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Special Defense</small></p></div>
                </div>
                <div class="col-6 border-bottom border-left border-light mt-1">
                    <div class="row"><p class="mx-auto h4" id="speed"></p></div>
                    <div class="row"><p class="mx-auto h4"><small>Speed</small></p></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/overlay.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
